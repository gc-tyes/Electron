<!DOCTYPE html>
<html>
    <head>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https:; manifest-src 'self'"> -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../contents/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../contents/css/Dashboard.css" />
    </head>
    <body>
        <template id="user">
            <div class="alignment" onclick="changePage(this)">
                <div class="patient-item">
                    <h1 class="name"></h1>
                    <h1 class="patient-id"></h1>
                </div>
            </div>
        </template>
        <div class="main-div">
                <nav class="navbar-sticky nav">
                    <div class="nav-div nav-padding">
                        <img class="logo" src="../images/logo2.png" alt="Tyes" />
                        <ul class="navbar-nav nav-div">
                            <li class="nav-item">
                            <a class="nav-text" href="#">Dashboard <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-text" href="./AboutUs.html?myVar1=42&myVar2=66">About Tyes</a>
                            </li>
                        </ul>
                    </div>
                  </nav>
            <div class="separator-bar"></div>
            <div class="body text-center">
                <div class="left-column">
                    <h1 class="title display-3"><i>Welcome Dr. Wolf!</i></h1>
                    <div class="meetings-div">
                        <h1 class="heading">Meetings Today</h1>
                        <div class="meetings-list">
                            <h3>Test</h3>
                            <h3>Test</h3>
                            <h3>Test</h3>
                            <h3>Test</h3>
                            <h3>Test</h3>
                            <h3>Test</h3>
                            <h3>Test</h3>
                            <h3>Test</h3>
                        </div>
                        <div class="btn1-div">
                            <button class="add-btn">Add Meeting</button>
                        </div>
                    </div>
                </div>
                <div class="right-column">
                    <div class="patients-div">
                        <h1 class="heading">Patients</h1>
                        <div id="patients-list" class="patients-list">
                            <!-- Items populated by the LoadUsers script -->
                        </div>
                        <div class="btn2-div">
                            <button class="add-btn" onclick="showPopup()">Add Patient</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="spacer"></div>
            <div id="popupDiv" class="add-user-popup-div gone">
                <div class="add-user-popup mx-auto">
                    <div id="firstPrompt" class="text-center">
                            <h1 class="popup-prompt-text">Would you like to generate a new user code?</h1>
                            <div class="first-prompt-buttons mx-auto">
                                <button class="popup-prompt-button" onclick="generateCode()">Yes</button>
                                <button class="popup-prompt-button" onclick="removePopup()">Cancel</button>
                            </div>
                    </div>
                    <div id="generateCode" class="text-center gone">
                        <h1 id="codeText" class="popup-prompt-text">Your code is: </h1>
                        <button class="mx-auto popup-prompt-button" onclick="removePopup()">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <script src='../scripts/LoadUsers.js'></script>
        <script src="../scripts/AddUserPopupScript.js"></script>
    </body>
</html>
