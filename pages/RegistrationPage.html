<!DOCTYPE html>
<html>

<head>

    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>

    <!-- CSS for bootstrap and Mike's dashboard that I am copping-->
    <link rel="stylesheet" href="../contents/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../contents/css/Dashboard.css" />
    <link rel="stylesheet" href="../contents/css/LogIn.css" />
</head>

<body>
    <div class="main-div">
        <nav class="navbar navbar-expand-lg navbar-light nav">
            <img class="logo" src="../images/logo2.png" alt="Tyes" />
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-text" href="#">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">

                </ul>

            <h1 class="title display-4">Register</h1>

                <div class="spacer"></div>

                <input type="password" class="form-control" placeholder="Enter Password" id="psw" required>

                <div class="spacer"></div>

                <button onclick="signUp()" class="btn btn-info">Register</button>
            </div>
        </div>
