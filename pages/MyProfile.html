<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../contents/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../contents/css/Dashboard.css" />
  <title>My Chart</title>
</head>

<body>
  <template id="user">
    <div class="alignment" onclick="changePage(this)">
      <div class="patient-item">
        <h1 class="name"></h1>
        <h1 class="patient-id"></h1>
      </div>
    </div>
  </template>
  <div class="main-div">
    <nav class="navbar-sticky nav">
      <div class="nav-div nav-padding">
        <img class="logo" src="../images/logo2.png" alt="Tyes" />
        <ul class="navbar-nav nav-div">
          <li class="nav-item">
            <a class="nav-text" href="#">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-text" href="./AboutUs.html">About Tyes</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="body text-center">
      <h1 class="title display-3">Patients Dashboard</h1>
      <p class="text-center subtext"><i>(Click on any of your patients for a more detailed breakdown!)</i></p>
      <div class="spacer"></div>
      <div class="user-div-alignment">
        <div id="usersDiv" class="usersDiv">
          <div class="thumbnail-new" onclick="showPopup()">
            <div class="user-text-div">
              <h1 class="thumbnail-text">Add New Patient</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src='../scripts/LoadUsers.js'></script>
  <script src="../scripts/AddUserPopupScript.js"></script>
</body>

</html>
